<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <p>Your Result</p>
      <div class="nivel-box">
        <div class="nivel-box-inferior">
          <p>76</p>
          <span>of 100</span>
        </div>
      </div>
      <div class="final-box">
        <p>Great</p>
        <span>You scored higher than 65% of the people who have taken these tests.</span>
      </div>
    </div>
    <div class="box-direito">
        <p>Summary</p>
        <div class="list-box">
            <ul class="list">
              <li class="list-itens" style="color:  hsl(0, 100%, 67%); background-color: hsl(0, 100%, 67%, 0.1);"> <span style="display: flex; align-items: center; justify-content: center; margin-right: 5px;"><img src="assets/images/icon-reaction.svg" alt=""></span> Reaction <span style="margin-left: 155px; color: black;"><strong>80/100</strong></span></li>
              <li class="list-itens" style="color:  hsl(39, 100%, 56%); background-color:hsl(39, 100%, 56%, 0.1);"> <span style="display: flex; align-items: center; justify-content: center; margin-right: 5px;"><img src="assets/images/icon-memory.svg"  alt=""></span> Memory <span style="margin-left: 155px; color: black;"><strong>92/100</strong></span></li>
              <li class="list-itens" style="color:  hsl(166, 100%, 37%); background-color: hsla(166, 100%, 71%, 0.1);"><span style="display: flex; align-items: center; justify-content: center; margin-right: 5px;"><img src="assets/images/icon-verbal.svg" alt=""></span> Verbal<span style="margin-left: 155px; color: black;"><strong>61/100</strong></span></li>
              <li class="list-itens" style="color:  hsl(234, 85%, 45%); background-color: hsla(234, 88%, 68%, 0.1);"><span style="display: flex; align-items: center; justify-content: center; margin-right: 5px;"><img src="assets/images/icon-visual.svg" alt=""></span>  Visual <span style="margin-left: 155px; color: black;"><strong>72/100</strong></span></li>
            </ul>
        </div>
        <p class="button">Continue</p>
    </div>
  </div>
</body>

</html>
